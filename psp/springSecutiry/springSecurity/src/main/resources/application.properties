spring.application.name=springSecurity

# ============================================
# H2 Database Configuration (En memoria)
# ============================================
spring.datasource.url=jdbc:h2:mem:securitydb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Consola H2 habilitada (acceder en http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# ============================================
# JWT Configuration
# ============================================
# Clave secreta para firmar los tokens (Base64 encoded, mínimo 256 bits)
# En producción usar variables de entorno: ${JWT_SECRET}
jwt.secret=TXVsdGlDbGF2ZVNlY3JldGFTdXBlclNlZ3VyYVBhcmFKV1RRdWVEZWJlVGVuZXJBbE1lbm9zMjU2Qml0cw==

# Tiempo de expiración del token en milisegundos (24 horas = 86400000)
jwt.expiration=86400000


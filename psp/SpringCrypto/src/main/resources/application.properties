# Aplicación
spring.application.name=SpringCrypto

# Puerto del servidor
server.port=8080

# Logging
logging.level.root=INFO
logging.level.org.example.springcrypto=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Banner
spring.banner.location=classpath:banner.txt

# JSON pretty print en respuestas
spring.jackson.serialization.indent-output=true

# Base de Datos H2 (en memoria para desarrollo)
spring.datasource.url=jdbc:h2:mem:vaultdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (para debug - desactivar en producción)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuración de Criptografía
# IMPORTANTE: En producción, esta clave debe estar en un archivo de configuración seguro
# o en variables de entorno, NO en el código fuente
# La clave se deriva usando PBKDF2 con 65536 iteraciones

# Descomentar para usar una clave fija derivada del string
# crypto.aes.secret-key=MiClaveSecretaSuperSegura2026!

# NOTA: Si no se configura, se generará una clave aleatoria nueva en cada operación

